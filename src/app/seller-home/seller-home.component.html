<div class="product-list">
    <h1>All Product-list</h1>
    <h3>{{productMessage}}</h3>
    <table>
        <thead>
            <tr><th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Description</th>
                <th>Category</th>
                <th>Action</th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" alt=""></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td><fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                <a routerLink="/seller-update/{{item.id}}" class="adjust-update-link" ><fa-icon [icon]="editIcon"></fa-icon></a></td>


            </tr>
        </tbody>
    </table>
</div>
